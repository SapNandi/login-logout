<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Demo App</title>
  </head>
  <body>
    <div class="container">
      <div class="form effect8">
        <div class="title">
          <h3>LOGIN FORM</h3>
        </div>

        <div class="err title">
          <p id="error" style="color: red;"></p>
        </div>

        <div class="mail">
          <label style="margin-bottom: 8px">Email</label>
          <input type="email" id="email" class="cred" />
        </div>

        <div class="pass">
          <label style="margin-bottom: 8px">Password</label>
          <input type="password" class="cred" id="password" />
        </div>

        <div class="controls">
          <button id="signin" class="btn">Sign In</button>
          <button id="login" class="btn">Login</button>
        </div>

        <div class="controls" style="font-size: 1.5rem">
          <h6>Forgot Password? <a style="color: green;" id="reset" href="#">Change Here</a></h6>
        </div>
    </div>

    <script type="module" src="./index.js">
      
    </script>
  </body>
</html>
